<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>At-Risk Funds</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Lato:300,300italic,400,700' rel='stylesheet' type='text/css'>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="loading">
      <h1>Loading
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </h1>
    </div>

    <div id="main">
      <header>
        <h1>At-Risk Funds</h1>
      </header>
      <div id="controls">
        <form id="views">
          <input type="radio" name="view" id="view-bubbles" value="Bubbles" checked="checked" />
          <label for="view-bubbles">Scatterplot</label>
          <input type="radio" name="view" id="view-bars" value="Bars" />
          <label for="view-bars">Bar Chart</label>
        </form>
        <form id="filters">
          <input type="radio" name="ward" id="ward-all" checked="checked" />
          <label for="ward-all">All Wards</label>
          <input type="radio" name="ward" id="ward-1" value="1" />
          <label for="ward-1">1</label>
          <input type="radio" name="ward" id="ward-2" value="2" />
          <label for="ward-2">2</label>
          <input type="radio" name="ward" id="ward-3" value="3" />
          <label for="ward-3">3</label>
          <input type="radio" name="ward" id="ward-4" value="4" />
          <label for="ward-4">4</label>
          <input type="radio" name="ward" id="ward-5" value="5" />
          <label for="ward-5">5</label>
          <input type="radio" name="ward" id="ward-6" value="6" />
          <label for="ward-6">6</label>
          <input type="radio" name="ward" id="ward-7" value="7" />
          <label for="ward-7">7</label>
          <input type="radio" name="ward" id="ward-8" value="8" />
          <label for="ward-8">8</label>
          <br />
          <input type="radio" name="level" id="level-all" checked="checked" />
          <label for="level-all">All Levels</label>
          <input type="radio" name="level" id="level-es" value="es" />
          <label for="level-es">Elementary</label>
          <input type="radio" name="level" id="level-ms" value="ms" />
          <label for="level-ms">Middle</label>
          <input type="radio" name="level" id="level-hs" value="hs" />
          <label for="level-hs">High</label>
          <input type="radio" name="level" id="level-campus" value="campus" />
          <label for="level-campus">Education Campus</label>
        </form>
      </div>
      <div id="exhibit"></div>
      <div id="tooltip" class="tooltip">
        <div class="arrow"></div>
        <h3 class="field schoolname">School Name</h3>
        <p><strong><span class="field atriskcount"></span> at-risk students</strong> (<span class="field atriskpercent"></span>% of total enrollment)</p>
        <p><strong><span class="field atriskfunds"></span> at-risk funding</strong> (<span class="field perstudentfunds"></span> per student)</p>
        <p class="instruction">Click to learn more about this school</p>
      </div>
      <div id="description">
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
</body>
</html>
